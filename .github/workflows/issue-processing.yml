name: Issue Processing

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'submission')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create issue file
        run: |
          node scripts/generate-game-file.js
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}

      - name: Commit and push the file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b issue-${{ github.event.issue.number }}
          git stash
          git pull
          git stash apply
          git add .
          git commit -m "Add file for issue #${{ github.event.issue.number }}"
          git push origin issue-${{ github.event.issue.number }}

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Add file for issue #${{ github.event.issue.number }}`,
              head: `issue-${{ github.event.issue.number }}`,
              base: 'master',
              body: 'This PR adds a file containing the description of issue #${{ github.event.issue.number }}.'
            })
