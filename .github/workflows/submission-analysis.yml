name: 🧑‍💻 List developers in games
on:
  issues:
    types: [opened, reopened, edited]

jobs:
  parse-developers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run JavaScript script to generate JSON
        run: node scripts/parse-developers.js

      - name: Read generated JSON
        id: read-json
        run: |
          developers_json=$(cat developers.json | jq -c .)
          echo "developers_json=$developers_json" >> $GITHUB_OUTPUT

      - name: Comment on issue with developers list
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = parseInt(core.getInput('issue_number'));
            const developers = JSON.parse('${{ steps.read-json.outputs.developers_json }}');
            const commentBody = `### List of Developers\n\`\`\`json\n${JSON.stringify(developers, null, 2)}\n\`\`\``;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: commentBody
            });
