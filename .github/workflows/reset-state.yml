name: Reset Website's State
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reset-state:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove file
        run: rm data/state.json

      - name: Commit report
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          git commit -am "Resetted Website's State"
          git push